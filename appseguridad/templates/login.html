<!DOCTYPE html>
<html lang="es">

	{% load static %}
<head>
	<title>POSTGRADO | Login</title>  
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css'%}">	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css'%}">	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css'%}">	
</head>

<body>
	 {% load crispy_forms_tags %} 
	<div class="limiter">
		<div class="container-login100"  style="background-color:#dcdcdc; ">
			<div class="container" >
				<div class="row justify-content-center">
					<div class="col-md-6 col-sm-12" >
					  	<div class="card-group" style="box-shadow: -3px 4px 78px 4px #8d8d8d; ">
							<!-- Logo -->
							<div class="card p-4 d-flex justify-content-center align-items-center" >
								<img class="" src="{% static 'login/images/logo_postgrado.png'%}" style="width: 100%;" alt="Logo postgrado"> 
							</div>
							<!-- Login -->
							<div class="card p-4">							

								  <span class="login100-form-title p-b-18" style="color: #062E6B; ">Login</span>
								  <p style="color: #768192!important;">Ingresa a tu cuenta</p>

								  <form method="POST" class="login100-form validate-form">
							 		 {% csrf_token %}								
							  
									<div class="mt-3">
										{% if messages %}
											{% for message in messages %}
											<div class="alert alert-{{ message.tags}}">
												{{message}}
											</div>
											{% endfor %}
										{% endif%}
									</div>															
										<!-- Correo electronico -->                      
										<div class="input-group mb-1">					
											<div class="wrap-input100 validate-input m-b-23"  data-validate = "Usuario es requerido">										
												<input class="input100" type="text" name="username" placeholder="Username">
												<span class="focus-input100 " data-symbol="&#xf206;"></span>  
											</div> 
										</div>  
										<!-- _Contraseña -->
										<div class="input-group mb-4">					
											<div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">										
												<input class="input100" type="password" name="password" placeholder="Contraseña"> 
												<span class="focus-input100" data-symbol="&#xf190;"></span> 
											</div>
										</div>   
						  
										<!-- Botones -->
										<div class="row" style="display: flex; justify-content: space-between; padding-left: 5px; align-items: center; " >
											<div class="col-2">
												<button id="" class="btn btn-primary px-4" style="background-color: #004ed8; border: #004ed8;" type="submit">Ingresar</button>										
											</div>																								
										</div>	

								  </form> 							
							  
							</div>
						</div>				  		
					</div>
			    </div>
			</div>			
		</div>
	</div>
		
	
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js'%}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'login/vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js'%}"></script>
	<script src="{% static 'login/vendor/countdowntime/countdowntime.js'%}"></script>
	<script src="{% static 'login/js/main.js'%}"></script>	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
</body>
</html>
